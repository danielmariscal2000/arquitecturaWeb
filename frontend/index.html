<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <img src="https://cdn.windowsreport.com/wp-content/uploads/2019/04/DotA-2-Logo-1200x675.jpg" class="nav_logo">
    </div>     
     <div id="container">

     </div>
     <script>
         let misDatos=[];
  fetch('https://danielmariscalyupanqui.000webhostapp.com/backend/index.php')
   .then(response => response.json())
   .then(data => {
     for(let i=0;i<data.items.length;i++){
        console.log(data.items[i]);
        let newDiv = document.createElement("div");
        newDiv.className="container_img"
        let img = document.createElement("img");
        img.src=data.items[i].imagen;
        let h2 = document.createElement("h2");
        h2.innerHTML=data.items[i].nombre;
        newDiv.appendChild(h2);
        newDiv.appendChild(img);
        document.getElementById("container").appendChild(newDiv);
     }
   });
    
    </script>
</body>
</html>
